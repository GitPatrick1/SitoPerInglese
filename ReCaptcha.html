<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes scan {
      0% { transform: translateY(-100%); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(100%); opacity: 0; }
    }

    @keyframes matrixRain {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(1000%); }
    }

    @keyframes successPulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0; }
      100% { transform: scale(2); opacity: 0; }
    }

    @keyframes hologramRotate {
      0% { transform: perspective(1000px) rotateY(0deg); }
      100% { transform: perspective(1000px) rotateY(360deg); }
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #0a0a1f;
      font-family: 'Arial', sans-serif;
      color: #00fff2;
      overflow: hidden;
    }

    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      background: linear-gradient(145deg, rgba(18, 18, 58, 0.9), rgba(26, 26, 74, 0.9));
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 242, 0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
      position: relative;
      backdrop-filter: blur(10px);
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .cyber-frame {
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border: 2px solid #00fff2;
      border-radius: 17px;
      pointer-events: none;
      opacity: 0.5;
    }

    .corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid #00fff2;
    }

    .corner-tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
    .corner-tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
    .corner-bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
    .corner-br { bottom: -2px; right: -2px; border-left: none; border-top: none; }

    h2 {
      color: #00fff2;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(0, 255, 242, 0.5);
      margin-bottom: 2rem;
    }

    .hologram {
      width: 200px;
      height: 200px;
      margin: 2rem auto;
      position: relative;
      transform-style: preserve-3d;
    }

    .verification-button {
      background: transparent;
      border: 2px solid #00fff2;
      color: #00fff2;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .verification-button:hover {
      background: rgba(0, 255, 242, 0.1);
      box-shadow: 0 0 20px rgba(0, 255, 242, 0.5);
    }

    .scanning-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: #00fff2;
      top: 0;
      left: 0;
      animation: scan 2s linear infinite;
    }

    .success-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 255, 242, 0.1);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .success-message {
      font-size: 2rem;
      color: #00fff2;
      text-align: center;
      transform: scale(0);
      transition: transform 0.5s;
    }

    .verification-complete {
      font-size: 1.2rem;
      margin-top: 1rem;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .pulse-circle {
      position: absolute;
      border: 2px solid #00fff2;
      border-radius: 50%;
      animation: successPulse 2s infinite;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas" class="matrix-bg"></canvas>
  
  <div class="container" id="captchaContainer">
    <div class="cyber-frame">
      <div class="corner corner-tl"></div>
      <div class="corner corner-tr"></div>
      <div class="corner corner-bl"></div>
      <div class="corner corner-br"></div>
    </div>
    <div class="scanning-line"></div>
    
    <h2>Quantum Verification System</h2>
    
    <div class="hologram" id="hologram">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" id="android">
        <!-- Enhanced Head Unit -->
        <defs>
          <linearGradient id="cyberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00fff2"/>
            <stop offset="50%" style="stop-color:#0099ff"/>
            <stop offset="100%" style="stop-color:#00fff2"/>
          </linearGradient>
          <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
          <pattern id="grid" width="8" height="8" patternUnits="userSpaceOnUse">
            <path d="M 8 0 L 0 0 0 8" fill="none" stroke="#00fff2" stroke-width="0.5" opacity="0.3"/>
          </pattern>
        </defs>

        <!-- Enhanced Core Body -->
        <path d="M150 80 L220 150 L220 350 L80 350 L80 150 Z" 
              fill="#1a1a4a" 
              stroke="url(#cyberGradient)" 
              stroke-width="2"/>
        <rect x="80" y="150" width="140" height="200" fill="url(#grid)"/>

        <!-- Enhanced Head Visor -->
        <path d="M100 120 L200 120 L180 160 L120 160 Z" 
              fill="rgba(0, 255, 242, 0.3)" 
              stroke="#00fff2" 
              stroke-width="1"
              filter="url(#glow)">
          <animate attributeName="opacity" 
                   values="0.3;0.5;0.3" 
                   dur="2s" 
                   repeatCount="indefinite"/>
        </path>

        <!-- Enhanced Energy Core -->
        <g id="energyCore" transform="translate(150, 220)">
          <circle r="30" 
                  fill="none" 
                  stroke="url(#cyberGradient)" 
                  stroke-width="2"/>
          <circle r="25" 
                  fill="none" 
                  stroke="#00fff2" 
                  stroke-width="1" 
                  opacity="0.5">
            <animate attributeName="r" 
                     values="25;27;25" 
                     dur="2s" 
                     repeatCount="indefinite"/>
          </circle>
          <circle r="20" 
                  fill="rgba(0, 255, 242, 0.2)" 
                  stroke="#00fff2" 
                  stroke-width="1">
            <animate attributeName="opacity" 
                     values="0.2;0.4;0.2" 
                     dur="1s" 
                     repeatCount="indefinite"/>
          </circle>
        </g>

        <!-- Enhanced Scanner Lines -->
        <g id="scanLines">
          <line x1="90" y1="200" x2="210" y2="200" 
                stroke="#00fff2" 
                stroke-width="1" 
                stroke-dasharray="5,5">
            <animate attributeName="y1" 
                     values="180;220;180" 
                     dur="3s" 
                     repeatCount="indefinite"/>
            <animate attributeName="y2" 
                     values="180;220;180" 
                     dur="3s" 
                     repeatCount="indefinite"/>
          </line>
          <line x1="90" y1="240" x2="210" y2="240" 
                stroke="#00fff2" 
                stroke-width="1" 
                stroke-dasharray="5,5">
            <animate attributeName="y1" 
                     values="220;260;220" 
                     dur="3s" 
                     repeatCount="indefinite"/>
            <animate attributeName="y2" 
                     values="220;260;220" 
                     dur="3s" 
                     repeatCount="indefinite"/>
          </line>
        </g>

        <!-- Enhanced Arms -->
        <g id="leftArm">
          <path d="M80 180 L40 220 L40 280" 
                fill="none" 
                stroke="#00fff2" 
                stroke-width="2"
                filter="url(#glow)"/>
          <circle cx="40" cy="290" r="10" 
                  fill="#1a1a4a" 
                  stroke="#00fff2" 
                  stroke-width="2"/>
        </g>
        <g id="rightArm">
          <path d="M220 180 L260 220 L260 280" 
                fill="none" 
                stroke="#00fff2" 
                stroke-width="2"
                filter="url(#glow)"/>
          <circle cx="260" cy="290" r="10" 
                  fill="#1a1a4a" 
                  stroke="#00fff2" 
                  stroke-width="2"
                  id="rightHand"/>
        </g>

        <!-- Enhanced Status Indicators -->
        <g class="status-indicators">
          <circle cx="110" cy="300" r="5" fill="#00fff2" class="status-light">
            <animate attributeName="opacity" 
                     values="1;0.5;1" 
                     dur="1s" 
                     repeatCount="indefinite"/>
          </circle>
          <circle cx="190" cy="300" r="5" fill="#00fff2" class="status-light">
            <animate attributeName="opacity" 
                     values="0.5;1;0.5" 
                     dur="1s" 
                     repeatCount="indefinite"/>
          </circle>
        </g>

        <!-- Enhanced Interface Elements -->
        <text x="150" y="225" 
              fill="#00fff2" 
              text-anchor="middle" 
              font-family="monospace" 
              font-size="12"
              filter="url(#glow)"
              id="statusText">SCANNING</text>
      </svg>
    </div>
    
    <button class="verification-button" onclick="startVerification()">
      VERIFY HUMANITY
    </button>
    
    <div class="verification-complete" id="verificationStatus">
      Initializing quantum scan...
    </div>
  </div>

  <div class="success-overlay" id="successOverlay">
    <div class="success-message">
      <h1>VERIFICATION COMPLETE</h1>
      <p>Human Identity Confirmed</p>
    </div>
  </div>

  <script>
    // Matrix rain effect
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*";
    const drops = [];
    const fontSize = 15;
    const columns = canvas.width/fontSize;

    for(let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(10, 10, 31, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      for(let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        
        if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    // Verification process
    function startVerification() {
      const button = document.querySelector('.verification-button');
      const status = document.getElementById('verificationStatus');
      const container = document.getElementById('captchaContainer');
      
      button.disabled = true;
      status.style.opacity = '1';
      container.style.transform = 'perspective(1000px) rotateY(360deg)';

      const verificationSteps = [
        "Initializing quantum scanner...",
        "Analyzing biometric patterns...",
        "Processing neural signatures...",
        "Validating consciousness patterns...",
        "Confirming human presence...",
        "Verification successful!"
      ];

      let step = 0;
      
      const interval = setInterval(() => {
        if(step < verificationSteps.length) {
          status.textContent = verificationSteps[step];
          step++;
        } else {
          clearInterval(interval);
          showSuccess();
        }
      }, 1000);
    }

    function showSuccess() {
      const overlay = document.getElementById('successOverlay');
      const message = document.querySelector('.success-message');
      
      overlay.style.display = 'flex';
      setTimeout(() => {
        message.style.transform = 'scale(1)';
        
        // Create pulse circles
        for(let i = 0; i < 3; i++) {
          const circle = document.createElement('div');
          circle.className = 'pulse-circle';
          circle.style.width = `${(i+1) * 100}px`;
          circle.style.height = `${(i+1) * 100}px`;
          message.appendChild(circle);
        }
      }, 100);

      setTimeout(() => {
        // Redirect or continue to next page
        window.location.href = "index1.html";
      }, 3000);
    }

    // Start the matrix animation
    setInterval(drawMatrix, 50);
  </script>
</body>
</html>
