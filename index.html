<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes scan {
      0% { transform: translateY(-100%); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(100%); opacity: 0; }
    }

    @keyframes glitch {
      0% { clip-path: inset(40% 0 61% 0); }
      20% { clip-path: inset(92% 0 1% 0); }
      40% { clip-path: inset(43% 0 1% 0); }
      60% { clip-path: inset(25% 0 58% 0); }
      80% { clip-path: inset(54% 0 7% 0); }
      100% { clip-path: inset(58% 0 43% 0); }
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #0a0a1f;
      font-family: 'Arial', sans-serif;
      color: #00fff2;
      overflow: hidden;
    }

    .container {
      background: linear-gradient(145deg, rgba(18, 18, 58, 0.9), rgba(26, 26, 74, 0.9));
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 242, 0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
      position: relative;
      backdrop-filter: blur(10px);
    }

    .particle {
      position: absolute;
      background: radial-gradient(circle, #00fff2 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00fff2, transparent);
      animation: scan 2s linear infinite;
    }

    .cyber-frame {
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border: 2px solid #00fff2;
      border-radius: 17px;
      pointer-events: none;
      opacity: 0.5;
    }

    .cyber-frame::before,
    .cyber-frame::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid #00fff2;
      border-radius: 50%;
    }

    .cyber-frame::before { top: -10px; left: -10px; }
    .cyber-frame::after { bottom: -10px; right: -10px; }

    h2 {
      color: #00fff2;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(0, 255, 242, 0.5);
      margin: 0;
      padding: 20px 0;
      position: relative;
    }

    .android-container {
      width: 300px;
      height: 400px;
      margin: 20px auto;
      position: relative;
      animation: float 6s ease-in-out infinite;
    }

    .tasks {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 20px 0;
    }

    .task {
      padding: 1rem;
      background: rgba(0, 255, 242, 0.1);
      border: 1px solid rgba(0, 255, 242, 0.3);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .task::before,
    .task::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      opacity: 0;
      transition: 0.3s;
    }

    .task::before {
      top: 0;
      left: 0;
      border-top: 2px solid #00fff2;
      border-left: 2px solid #00fff2;
    }

    .task::after {
      bottom: 0;
      right: 0;
      border-bottom: 2px solid #00fff2;
      border-right: 2px solid #00fff2;
    }

    .task:hover::before,
    .task:hover::after {
      width: 100%;
      height: 100%;
      opacity: 1;
    }

    .task:hover {
      background: rgba(0, 255, 242, 0.2);
      transform: translateY(-2px);
      text-shadow: 0 0 5px #00fff2;
    }

    .task.completed {
      background: rgba(0, 255, 242, 0.3);
      color: #fff;
    }

    .message {
      margin-top: 1rem;
      font-weight: bold;
      min-height: 24px;
      color: #00fff2;
      text-shadow: 0 0 10px rgba(0, 255, 242, 0.5);
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(0, 255, 242, 0.1);
      border-radius: 2px;
      margin: 1rem 0;
      overflow: hidden;
      position: relative;
    }

    .progress {
      width: 0%;
      height: 100%;
      background: #00fff2;
      box-shadow: 0 0 10px #00fff2;
      transition: width 0.3s ease;
    }

    .countdown {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 100px;
      color: #00fff2;
      text-shadow: 0 0 20px #00fff2;
      opacity: 0;
      pointer-events: none;
      z-index: 1000;
    }

    .success-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 255, 242, 0.2);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s;
      backdrop-filter: blur(10px);
    }

    .circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .circles li {
      position: absolute;
      display: block;
      list-style: none;
      width: 20px;
      height: 20px;
      background: rgba(0, 255, 242, 0.2);
      animation: animate 25s linear infinite;
      bottom: -150px;
      border: 1px solid rgba(0, 255, 242, 0.5);
    }

    @keyframes animate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
      }
    }
  </style>
</head>

  </div>
  
  <div class="container">
    <div class="cyber-frame"></div>
    <h2>Verifica Quantica Avanzata</h2>
    <div class="android-container">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" id="android">
        <!-- Enhanced Head Unit -->
        <defs>
          <linearGradient id="cyberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00fff2"/>
            <stop offset="50%" style="stop-color:#0099ff"/>
            <stop offset="100%" style="stop-color:#00fff2"/>
          </linearGradient>
          <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
          <pattern id="grid" width="8" height="8" patternUnits="userSpaceOnUse">
            <path d="M 8 0 L 0 0 0 8" fill="none" stroke="#00fff2" stroke-width="0.5" opacity="0.3"/>
          </pattern>
        </defs>

        <!-- Enhanced Core Body -->
        <path d="M150 80 L220 150 L220 350 L80 350 L80 150 Z" 
              fill="#1a1a4a" 
              stroke="url(#cyberGradient)" 
              stroke-width="2"/>
        <rect x="80" y="150" width="140" height="200" fill="url(#grid)"/>

        <!-- Enhanced Head Visor -->
        <path d="M100 120 L200 120 L180 160 L120 160 Z" 
              fill="rgba(0, 255, 242, 0.3)" 
              stroke="#00fff2" 
              stroke-width="1"
              filter="url(#glow)">
          <animate attributeName="opacity" 
                   values="0.3;0.5;0.3" 
                   dur="2s" 
                   repeatCount="indefinite"/>
        </path>

        <!-- Enhanced Energy Core -->
        <g id="energyCore" transform="translate(150, 220)">
          <circle r="30" 
                  fill="none" 
                  stroke="url(#cyberGradient)" 
                  stroke-width="2"/>
          <circle r="25" 
                  fill="none" 
                  stroke="#00fff2" 
                  stroke-width="1" 
                  opacity="0.5">
            <animate attributeName="r" 
                     values="25;27;25" 
                     dur="2s" 
                     repeatCount="indefinite"/>
          </circle>
          <circle r="20" 
                  fill="rgba(0, 255, 242, 0.2)" 
                  stroke="#00fff2" 
                  stroke-width="1">
            <animate attributeName="opacity" 
                     values="0.2;0.4;0.2" 
                     dur="1s" 
                     repeatCount="indefinite"/>
          </circle>
        </g>

        <!-- Enhanced Scanner Lines -->
        <g id="scanLines">
          <line x1="90" y1="200" x2="210" y2="200" 
                stroke="#00fff2" 
                stroke-width="1" 
                stroke-dasharray="5,5">
            <animate attributeName="y1" 
                     values="180;220;180" 
                     dur="3s" 
                     repeatCount="indefinite"/>
            <animate attributeName="y2" 
                     values="180;220;180" 
                     dur="3s" 
                     repeatCount="indefinite"/>
          </line>
          <line x1="90" y1="240" x2="210" y2="240" 
                stroke="#00fff2" 
                stroke-width="1" 
                stroke-dasharray="5,5">
            <animate attributeName="y1" 
                     values="220;260;220" 
                     dur="3s" 
                     repeatCount="indefinite"/>
            <animate attributeName="y2" 
                     values="220;260;220" 
                     dur="3s" 
                     repeatCount="indefinite"/>
          </line>
        </g>

        <!-- Enhanced Arms -->
        <g id="leftArm">
          <path d="M80 180 L40 220 L40 280" 
                fill="none" 
                stroke="#00fff2" 
                stroke-width="2"
                filter="url(#glow)"/>
          <circle cx="40" cy="290" r="10" 
                  fill="#1a1a4a" 
                  stroke="#00fff2" 
                  stroke-width="2"/>
        </g>
        <g id="rightArm">
          <path d="M220 180 L260 220 L260 280" 
                fill="none" 
                stroke="#00fff2" 
                stroke-width="2"
                filter="url(#glow)"/>
          <circle cx="260" cy="290" r="10" 
                  fill="#1a1a4a" 
                  stroke="#00fff2" 
                  stroke-width="2"
                  id="rightHand"/>
        </g>

        <!-- Enhanced Status Indicators -->
        <g class="status-indicators">
          <circle cx="110" cy="300" r="5" fill="#00fff2" class="status-light">
            <animate attributeName="opacity" 
                     values="1;0.5;1" 
                     dur="1s" 
                     repeatCount="indefinite"/>
          </circle>
          <circle cx="190" cy="300" r="5" fill="#00fff2" class="status-light">
            <animate attributeName="opacity" 
                     values="0.5;1;0.5" 
                     dur="1s" 
                     repeatCount="indefinite"/>
          </circle>
        </g>

        <!-- Enhanced Interface Elements -->
        <text x="150" y="225" 
              fill="#00fff2" 
              text-anchor="middle" 
              font-family="monospace" 
              font-size="12"
              filter="url(#glow)"
              id="statusText">SCANNING</text>
      </svg>
    </div>
    <div class="progress-bar">
      <div class="progress"></div>
